<div class="donor-content">
    <h1 class="page-title">Donor management</h1>
    <div class="donor-create">
      <form #donorForm="ngForm" (ngSubmit) = "createDonor(donorForm)" novalidate>
        <input type="text" id="name" class="form-control" placeholder="Donor name"
               required
               name="name" [(ngModel)]="newDonor.name"
               #title="ngModel" >
      </form>
    </div>
    <ul class="donor-crud">
      <li *ngFor="let donor of donors" [class.completed]= "donor.completed === true" >
        <div class="donor-row" *ngIf="!editing || editingDonor.id != donor.id">
            <a class="donor-completed" (click)="toggleCompleted(donor)">
              <i class="material-icons toggle-completed-checkbox"></i>
            </a>
            <span class="donor-name">
              {{donor.name}}
            </span>
            <span class="donor-actions">
                <a (click)="editDonor(donor)">
                  <i class="material-icons edit">edit</i>
                </a>
                <a (click)="deleteDonor(donor.id)">
                  <i class="material-icons delete">clear</i>
                </a>
            </span>
        </div>
        <div class="donor-edit" *ngIf="editing && editingDonor.id === donor.id">
            <input class="form-control" type="text"
             [(ngModel)]="editingDonor.name" required>
            <span class="edit-actions">
                <a (click)="updateDonor(editingDonor)">
                  <i class="material-icons">done</i>
                </a>
                <a (click)="clearEditing()">
                  <i class="material-icons">clear</i>
                </a>
            </span>
        </div>
      </li>
    </ul>
    <div class="no-donors" *ngIf="donors && donors.length == 0">
        <p>No Donors Found!</p>
    </div>
</div>
